<form action="https://formspree.io/f/xojjzkwy" method="POST">

  <!-- Email subject -->
  <input type="hidden" name="_subject" value="New Quote Request – J&J Electrical Contractors, LLC">

  <!-- Redirect after submit -->
  <input type="hidden" name="_next" value="https://jjelectricalcontractors.com/thank-you.html">

  <div class="form-grid">
    <div class="form-field">
      <label for="fullname">Full Name</label>
      <input type="text" name="name" id="fullname" placeholder="Enter your full name" required>
    </div>

    <div class="form-field">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" placeholder="your.email@example.com" required>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="+1 (305) 000-0000" required>
    </div>

    <div class="form-field">
      <label for="project-type">Project Category</label>
      <select name="type" id="project-type" required>
        <option value="">Choose project type</option>
        <option value="service-call">Service Call / Troubleshooting</option>
        <option value="panel-upgrade">Panel Upgrade</option>
        <option value="lighting">Lighting (Interior/Exterior)</option>
        <option value="commercial">Commercial Electrical</option>
        <option value="generator">Generator / Transfer Switch</option>
        <option value="remodel">Remodel / New Construction</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-field">
      <label for="timeline">Expected Timeline</label>
      <select name="timeline" id="timeline" required>
        <option value="">Select timeline</option>
        <option value="immediate">ASAP</option>
        <option value="2-4weeks">2–4 Weeks</option>
        <option value="1-3months">1–3 Months</option>
        <option value="flexible">Flexible</option>
      </select>
    </div>

    <div class="form-field">
      <label for="budget">Estimated Budget</label>
      <input type="text" name="budget" id="budget" placeholder="Budget range (optional)">
    </div>
  </div>

  <div class="form-field full-width">
    <label for="description">Project Description</label>
    <textarea name="message" id="description" rows="4"
      placeholder="Describe your project (address/city, what you need done, and any details)..."
      required></textarea>
  </div>

  <button type="submit" class="submit-btn">
    <span>Request Detailed Quote</span>
    <i class="bi bi-arrow-right"></i>
  </button>

</form>
