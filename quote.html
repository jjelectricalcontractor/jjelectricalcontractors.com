<form action="https://formspree.io/f/xojjzkwy" method="POST" class="php-email-form">

  <!-- Formspree settings -->
  <input type="hidden" name="_subject" value="New Quote Request – J&J Electrical Contractors, LLC">
  <input type="hidden" name="_next" value="https://jjelectricalcontractors.com/thank-you.html">

  <div class="row gy-4">

    <!-- Full Name -->
    <div class="col-md-6">
      <label for="fullname" class="form-label">Full Name</label>
      <input
        type="text"
        name="name"
        id="fullname"
        class="form-control"
        placeholder="Enter your full name"
        required>
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="your.email@example.com"
        required>
    </div>

    <!-- Phone -->
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        class="form-control"
        placeholder="+1 (305) 000-0000"
        required>
    </div>

    <!-- Project Category -->
    <div class="col-md-6">
      <label for="project-type" class="form-label">Project Category</label>
      <select
        name="type"
        id="project-type"
        class="form-select"
        required>
        <option value="">Choose project type</option>
        <option value="service-call">Service Call / Troubleshooting</option>
        <option value="panel-upgrade">Panel Upgrade</option>
        <option value="lighting">Lighting (Interior / Exterior)</option>
        <option value="commercial">Commercial Electrical</option>
        <option value="generator">Generator / Transfer Switch</option>
        <option value="remodel">Remodel / New Construction</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Timeline -->
    <div class="col-md-6">
      <label for="timeline" class="form-label">Expected Timeline</label>
      <select
        name="timeline"
        id="timeline"
        class="form-select"
        required>
        <option value="">Select timeline</option>
        <option value="immediate">ASAP</option>
        <option value="2-4weeks">2–4 Weeks</option>
        <option value="1-3months">1–3 Months</option>
        <option value="flexible">Flexible</option>
      </select>
    </div>

    <!-- Budget -->
    <div class="col-md-6">
      <label for="budget" class="form-label">Estimated Budget</label>
      <input
        type="text"
        name="budget"
        id="budget"
        class="form-control"
        placeholder="Budget range (optional)">
    </div>

    <!-- Description -->
    <div class="col-12">
      <label for="description" class="form-label">Project Description</label>
      <textarea
        name="message"
        id="description"
        class="form-control"
        rows="5"
        placeholder="Describe your project (address/city, what you need done, and any details)..."
        required></textarea>
    </div>

    <!-- Submit -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">
        Request Detailed Quote
      </button>
    </div>

  </div>
</form>
